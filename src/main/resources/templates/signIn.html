<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa+One&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/setting.css">
    <link rel="stylesheet" href="./css/signIn.css">
</head>

<body>
    <header>
        <h1>
            <a href="/dashboard">My online note</a>
        </h1>
    </header>

    <div class="wrapper">
        <main>
             <h2>SignIn</h2>
            <form id="sign-in-form" class="main-form">
                <input id="username-input" type="text" placeholder="Username" name="username" required
                       pattern="^[a-zA-Z0-9](\.?[a-zA-Z0-9]){5,}@g(oogle)?mail\.com$" title="Only support gmail now">
                <input id="password-input" type="password" placeholder="Password" name="password" required
                    pattern="^[a-zA-Z0-9]{6,}$" title="minimum 6 characters (alphabet and number is allowed)">
                <p class="alert-message">Error</p>
                <input type="submit" value="Submit">
            </form>
            <div class="sign-up-link">
                <a href="../sign-up">Still not have an account? Sign up here!</a>
            </div>
            <div class="forgot-password-link">
                <a href="../forget-password">Forgot your password? Get it back here!</a>
            </div>
        </main>
    </div>
    <script src="./js/signIn.js" type="module"></script>
</body>
</html>
